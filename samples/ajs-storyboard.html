<div class="container">
    <div class="header">
        <h1>Samples Player</h1>
    </div>
    <div class="content">

        <div class="demo">
            <div style="height: 650px;">
                <div id="confPlayer"></div>
            </div>
            <script>
                $(function () {
                    $("#confPlayer").mediaPlayer({
                        autoplay: false,
                        crossorigin: 'Anonymous',
                        src: "http://www-player-i.ina.fr/videos/GALAXIE3/S3S1P025_mR9uE78$/MGCPG0000001_VIS_02.MP4",
                        src: "http://www-player-i.ina.fr/medias/demo/fft/data/FPVDB11060304_VIS_03.mp4",

                        debug: true,
                        shortcuts: {
                            enabled: true,
                            debug: false,
                            listOfShortcuts: [
                                {'s': 'f3', 'c': 'moveNextFrame'},
                                {'s': 'f4', 'c': 'movePrevFrame'}
                            ]
                        },
                        controlBar: {
                            sticky: true
                        },
                        plugins: {

                            list: [
                                {
                                    className: 'fr.ina.amalia.player.plugins.StoryboardPlugin',
                                    parameters: {
                                        storyboardSourceFile: 'http://app01-player-i.ina.fr:9080/storyboard?f=/GALAXIE3/S3S1P011_4oXYQ0H$/FPVDB11060304_VIS_03.MP4&s=0&w=120&h=90',
                                        framePreviewWidth: 120,
                                        framePreviewHeight: 90,
                                        storyboardRow: 36,
                                        storyboardCol: 10,
                                        fadeInDuration: 300,
                                        fadeOutDuration: 800,
                                        fadeInEffect: 'swing',
                                        fadeOutEffect: 'swing'
                                    }
                                }
                            ]
                        }
                    });
                });
            </script>
            <div>
                        <pre class="config">
                        $("#confPlayer").mediaPlayer({
                        src : "http://www-player-i.ina.fr/medias/demo/audi.mp4"

                        });                        
                        </pre>
            </div>
