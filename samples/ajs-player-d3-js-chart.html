<div class="container">
    <div class="header">

        <div class="demo">
            <div style="height: 350px;">
                <div id="conf-player" allowfullscreen></div>
            </div>
            <div style="height: 500px;">
                <div id="plugin-chart" allowfullscreen></div>
            </div>
            <div style="height: 300px;">
                <div id="timeline" allowfullscreen></div>
            </div>


            <script>
                var player = null;
                $(function () {
                    $("#conf-player").mediaPlayer({
                        autoplay: true,
                        debug: false,
                        mediaType: 'video/mp4',
                        tcOffset: 64050,
                        duration: null,
                        src: "http://app01-player-i.ina.fr/medias/demo/eumssi/BFMTV_BFMStory_2012-11-09_175800.mp4",
                        controlBar: {
                            autohide: false,
                            sticky: true
                        },
                        callbacks: {

                            onReady: 'onReady'

                        },
                        plugins: {
                            dataServices: [

                                "/rs/get/twitter/cdanslair/histogram.json",
                                "/rs/get/twitter/cdanslair/histogram1.json"
                            ],
                            list: [
                                {
                                    'className': 'fr.ina.amalia.player.plugins.D3JsChartPlugin',
                                    'container': '#plugin-chart',
                                    'debug': true,
                                    'parameters': {
                                        withFocus: true
                                    }
                                }

                            ]
                        }
                    });
                });
                // 4. The API will call this function when the video player is ready.

                function onReady() {
                    player = $('#conf-player').data('fr.ina.amalia.player').getPlayer();
                    // Set event listener on time change.
                    $('#conf-player').on('fr.ina.amalia.player.PlayerEventType.ZOOM_RANGE_CHANGE', onZoomRangeChange);
                }
                function onZoomRangeChange(event, data) {
                    console.error(data);
                }
            </script>
